      <main>



		  <h4>Page d'inscription</h4>

		  <form action="" method="GET" class="inscription">

			<div class="inscription">
				<label for="name">Votre email <b class="inscription__star">*</b></label>
				<input type="email" name="email" id="email" required>
			</div>

			<div class="inscription">
				<label for="password">Votre mot de passe <b class="inscription__star">*</b></label>
				<input type="text" name="password" id="password" required>
			</div>

			<div class="inscription">
				<label for="username">Votre nom d'utilisateur <b class="inscription__star">*</b></label>
				<input type="text" name="username" id="username" required>
			</div>

			<div class="inscription__button">
				<input type="submit" value="Terminer l'inscription">
			</div>

		  </form>

		  <p class="inscription__text"><small>Les champs suivis d'une <b class="inscription__star">*</b> sont obligatoires.</small></p>
